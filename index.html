<body>

  <div class="calculator-body">
    <h1>This is my first calculator project</h1>
    <h3>Black and White is the new Gold</h3>

  </div>
  <table class="outside-border">
    <tr>
      <td colspan="4">
        <a href="">x</a>
        <a href="">-</a>
        <a href="">+</a>
      </td>
    </tr>
    <tr>
      <td colspan="4"><input type="text" class="number-input"></td>
    </tr>
    <tr>
      <td colspan="1">AC</td>
      <td colspan="1">+/-</td>
      <td colspan="1">&#37;</td>
      <td colspan="1">&#247;</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>&#215;</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>&#8722;</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>&#43;</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td>,</td>
      <td>&#61;</td>
    </tr>
  </table>

  <script src="script.js"></script>
