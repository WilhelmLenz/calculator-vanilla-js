<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="/fontawesome-free-6.1.1-web/css/fontawesome.css" rel="stylesheet">
  <link href="/fontawesome-free-6.1.1-web/css/brands.css" rel="stylesheet">
  <link href="/fontawesome-free-6.1.1-web/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Modal window</title>
</head>

<body>

  <div class="calculator-body">
    <h1>This is my first calculator project</h1>
    <h3>Black and White is the new Gold</h3>
    <button id="current-button">Open Calculator</button>
  </div>

  <table class="outside-border">
    <tr class="toolbar">
      <td colspan="4" class="toolbar-items">
        <span class="dot-1 dot" id="close"><i class="fa-solid fa-circle-xmark"></i></span>
        <span class="dot-2 dot" id="minimize"><i class="fa-solid fa-circle-minus"></i></span>
        <span class="dot-3 dot" id="zoom-in"><i class="fa-solid fa-circle-plus"></i></span>
      </td>
    </tr>
    <tr>
      <td colspan="4" class="number-field"><input type="text" class="number-input" id="number-input" placeholder="0">
      </td>
    </tr>
    <tr>
      <td class="operators-horizontal" id="clear">AC</td>
      <td class="operators-horizontal" id="change-minus-plus">+/-</td>
      <td class="operators-horizontal" id="percent">&#37;</td>
      <td class="operators-vertical" id="divide">&#247;</td>
    </tr>
    <tr>
      <td id="seven">7</td>
      <td id="eight">8</td>
      <td id="nine">9</td>
      <td id="multiply" class="operators-vertical">&#215;</td>
    </tr>
    <tr>
      <td id="four">4</td>
      <td id="five">5</td>
      <td id="six">6</td>
      <td id="minus" class="operators-vertical">&#8722;</td>
    </tr>
    <tr>
      <td id="one">1</td>
      <td id="two">2</td>
      <td id="three">3</td>
      <td id="plus" class="operators-vertical">&#43;</td>
    </tr>
    <tr>
      <td id="zero" colspan="2">0</td>
      <td id="comma">,</td>
      <td id="equal" class="operators-vertical">&#61;</td>
    </tr>
  </table>

  <div class="maximize-calc-button">
    <button id="maximize-calc">maximize Calculator</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
