<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />

  <title>Modal window</title>
</head>

<body>

  <div class="calculator-body">
    <h1>This is my first calculator project</h1>
    <h3>Black and White is the new Gold</h3>

  </div>
  <table class="outside-border">
    <tr class="toolbar">
      <td colspan="4" class="toolbar">
        <a href="">x</a>
        <a href="">-</a>
        <a href="">+</a>
      </td>
    </tr>
    <tr>
      <td colspan="4"><input type="text" class="number-input"></td>
    </tr>
    <tr>
      <td class="operators-horizontal">AC</td>
      <td class="operators-horizontal">+/-</td>
      <td class="operators-horizontal">&#37;</td>
      <td class="operators-vertical">&#247;</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td class="operators-vertical">&#215;</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td class="operators-vertical">&#8722;</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td class="operators-vertical">&#43;</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td>,</td>
      <td class="operators-vertical">&#61;</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>

</html>
